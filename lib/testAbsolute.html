<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> 测试 vertical-algin </title>
        <style>
            .out {
                position: relative;
                left: 50%;
                top: 50%;
                width: 100px;
                height: 100px;
                background-color: lightblue;
            }
            .in {                
                width: 400px;
                height: 300px;
                background: darkblue;
                position: relative;
                left: -200px;
                top: -150px;
                /*margin-left: -200px;
                margin-top: -150px;*/
            }
            .Center-Container {
                position: relative;
                height: 500px;
                width: 500px;
                background-color: lightseagreen;
            }            
            .Absolute-Center {
                position: absolute;
                width: 50%;
                height: 50%;
                background-color: darkgreen;
                overflow: auto;

                margin: auto;           
                top: 0; left: 0; bottom: 0; right: 0;

                /*top:25%;left:25%;*/
                /*margin-left:-125px;margin-top:-125px*/
            }
            .absolute {
                width: 200px;
                height: 100px;
                position: absolute;
                left: 0;right: 0;top: 0;bottom: 0;
                margin: auto;
                background-color: darkred;
            }
        </style>
	</head>
	<body>
        <!--<div class="out">
            <div class="in">
                Out <br>
                In.
            </div>
        </div>-->

        <div class="Center-Container">
            <div class="Absolute-Center">
                Absolute-Center <br>
                Within Container.
            </div>
        </div>
	</body>
</html>
