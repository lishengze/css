<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Text-Align </title>
	</head>
	<style>
		.father {
			text-align: center;
			font-size: 0;
		}
		.child {
			font-size: 20px;
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			background: lightcoral;
			margin-right: 10px;
			vertical-align: middle;
		}
	</style>
	<body>		
		<div class="father">
			<div class="child">A</div>
			<div class="child">B</div>
			<div class="child">C</div>
		</div>
	</body>
</html>
